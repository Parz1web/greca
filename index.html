<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrechaTech</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Puritan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href=""><img src="img/Logo.png" alt="logotipchik"></a>
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a href="">Apps</a></li>
                        <li><a href="">About</a></li>
                        <li><a class="active" href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="firstFrame">
        <div class="container">
            <div class="firstFrame__inner">
                <h1 class="firstFrame-title">Мы делаем</h1>
                <div class="firstFrame-subtitle">
                    <p>Полную хрень для мобилок.<br>Никто этого даже не скрывает.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="secondFrame">
        <div class="container">
            <div class="secondFrame__inner">
                <div class="secondFrame-info">
                    <div class="secondFrame-info-title">
                        <p>Гениальные игры</p>
                    </div>

                        <p>Нашими играми наслаждается множество игроков, ведь мы создаем их увлекательными.</p>
                    </div>
                    <div class="secondFrame-info-hidden">
                        <img src="img/Rectangle 1.png" alt="">
                    </div>
                    <div class="secondFrame-info-list">
                        <ul>
                            <li class="list-item">1 игра запущена</li>
                            <li class="list-item">50+ скачиваний</li>
                            <li class="list-item">2 активных пользователя в месяц</li>
                        </ul>
                    </div>
                </div>
                <div class="secondFrame-img">
                    <img src="img/Rectangle 1.png" alt="brickLogo">
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
